<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <title>Greens Mtaani</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/GM-Logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/03e81f5a95.js" crossorigin="anonymous"></script>
</head>

<body>


    <section id="contact">
        <h1 class="contact-title">Contact Us</h1>
        <div class="contact-container">
            <div class="contact-form-section">
                <h2>Ask a Question</h2>
                <p class="support-text">Please feel free to contact us, our customer support will be happy to help
                    you.</p>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="comment">Comment</label>
                        <textarea id="comment" placeholder="Write your feedback here" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">SUBMIT</button>
                </form>
            </div>
            <div class="contact-map-section">
                <img src="images/image 14.png" alt="Map" class="contact-map-img">
            </div>
        </div>
    </section>


</body>


</html>
